<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a  with Functions</title>
</head>
<body>
    <label for="length">Length:</label>
    <input type="number" id="len" name="len" placeholder="0" required/>
    <br>
    <label for="length">Width:</label>
    <input type="number" id="wid" name="wid" placeholder="0" required/>
    <br>
    <button onclick="calc()">Calculate</button>
    <button onclick="reset()">Reset</button>

    <p id="out" style="background-color:aqua; padding: 15px;"></p>


    <script>
        var len = document.getElementById("out")
        function getArea(len, wid){
            var area =  len * wid;
            return area;
            //var area = langth*width
            //return area;
        }

        function getPerim(len, wid){
            var perim = 2*len + 2*wid;
            return perim;
        }

        function calc(){
            var len = Number(document.getElementById("len").value);
            var wid = Number(document.getElementById("wid").value);
            var area = getArea(len, wid);
            var perim = getPerim(len, wid);
            document.getElementById("out").innerHTML = "Area" + Area + "<br/>Perimeter" + perim;

        }

        function reset(){
            document.getElementById("len").value = " ";
            document.getElementById("wid").value = " ";
            document.getElementById("out") = " ";
        }
    </script>
</body>
</html>
