<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Notes</title>
</head>
<body>
    <p id="out"></p>
    <script>
        // make a new array (list) of cars
        var cars = ["Saab", "Volvo", "BMW"];
        // add a car
        cars[3] = "GMC";
        cars[4] = "subaru";
        // change a car
        cars[0] = "Chevrolet";
        // display cars
        document.getElementById("out").innerHTML = cars;

        //print one element at a time
        var msg = "<ul>";
        for (var lcv = 0; lcv < cars.length; lcv++){
            msg += "<li>" + cars[lcv] + "</li>";
        }
        msg +="</ul>";
        document.write(msg);
        
        //add car to end of list
        cars.push("Pontiac");
        //print list again using forEach shorthand
        var msg2 = "<ol>";
        function doli(car){
            msg2 += "<li>" + car + "</li>";
        }
        cars.forEach(doli);
        msg2 += "</ol>";
        document.write(msg2);
    </script>
</body>
</html>
