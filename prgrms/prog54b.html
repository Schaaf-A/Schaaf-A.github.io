<body>
    <label for="n1">1st Number:</label>
    <input type="number" name="n1" id="n1"/>
    <br>
    <label for="n2">2nd Number:</label>

    <br>
    <label for="n3">3rd Number:</label>
    <input type="number" name="n3" id="n3"/>
    <br>
    <label for="n4">4th Number:</label>
    <input type="number" name="n4" id="n4"/>
    <br> <br>
    <button onclick="
    var num1 = document.getElementById('n1').value;
    num1 = Number(num1);
    var num2 = document.getElementById('n2').value;
    num2 = Number(num2);
    var num3 = document.getElementById('n3').value;

    var num4 = document.getElementById('n4').value;
    num4 = Number(num4);
    var sum = num1 + num2 + num3 +num4;
    var avg = (num1+num2+num3+num4) / 4;
    alert('Sum:' + sum + 'Average' + avg);
    ">Calculate Sum and Average</button>
