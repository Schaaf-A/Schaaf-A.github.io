<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Calculator</title>
</head>
<body>
    <input type="number" id="num1" name="num1" >
    <br>
    <select name="operand" id="operand">
        <option disabled select value>--select an option--</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">MOD</option>
        <option value="**">^</option>
    </select>
    <br>
    <input type="number" id="num2" name="num2" >
    <br>
    <button onclick="run()">Calculate</button>
    <br> <br>
    <p id="output" style="background:paleturquoise;"></p>

    <script>
        function run() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var op = document.getElementById("operand").value;
            var result = 0;

            switch (op){
                case "+":
                    result=num1+num2;
                    break;
                case "-":
                    result=num1-num2;
                    break;
                case "*":
                    result=num1*num2;
                    break;
                case "/":
                    result=num1/num2;
                    break;
                case "MOD":
                    result=num1%num2;
                    break;
                case "**":
                    result=num1**num2;
                    break;
                default:
                    document.getElementById("output").innerHTML = 
                        "Invalid Option Selected";
                    return; //immediately exit the funtion
            }
            document.getElementById("output").innerHTML =
                num1 + " " + op + " " + num2 + " = " + result;
        }
    </script>
</body>
</html>
