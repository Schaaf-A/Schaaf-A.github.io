<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>
    <div class="slideshow">
        <div class="slide fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/flame.jpg" style="width:100%">
            <div class="text">A Stack of Papers Burn</div>
        </div>

        <div class="slide fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/shroomlight.jpg" style="width:100%">
            <div class="text">Golden Oyster Mushrooms</div>
        </div>

        <div class="slide fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/stonelens.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
