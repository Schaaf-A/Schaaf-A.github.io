<body>
   <h1>Contact Me</h1> 
   <div id=form>

            <input type="text" name="My Name"  id="myname" required/>

            <textarea  name=tbody id=tbody required>

            <label for=attatch> Attatchments: </label>
            <br>
            <input type="file" name="attatch"/>
            <br> <br>

            <input type="submit" value="submit" id="sbutton"/>
        </form>
    </div>
