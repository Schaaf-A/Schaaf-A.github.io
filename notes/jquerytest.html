<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Notes</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity=
    "sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <p id="test1">Paragragph</p>
    <p id="test2"> Another Paragragph</p>
    <p> Input Field:
        <input type="text" id="text" value="Placeholder">
    </p>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
    <button id="btn4">Append Text</button>

    <p id=gtest> This is some <b>bold</b> text in a paragraph</p>
    <button id="gbtn1">Show Text</button>
    <button id="gbtn2">Show HTML</button>

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <button id="lbtn">Append list item</button>

    <div style="background-color:green; width: 100px; position: absolute;"></div>
    <button id="abtn">Run Animation</button>

    <script>
        $(document).ready(function(){
            //set text
            $("#btn1").click(function(){
                $("#test1").text("Hello World");
            });
            //set html
            $("#btn2").click(function(){
                $("#test2").html("<b>Hello World</b>");
            });
            //set value
            $("#btn3").click(function(){
                $("#test3").val("ABC123");
            });

            //show text
            $("#gbtn1").click(function(){
                alert("Text: " + $("#gtest").text());
            });
            //show html
            $("#gbtn2").click(function(){
                alert("HTML: " + $("#gtest").html());
            });

            //append text
            $("#btn4").click(function(){
                $("p").append("  <b>Appended Text</b>");
            });
            //append list item
            $("#lbtn").click(function(){
                $("ol").append("  <li>Appended Items</li>");
            });

            //run animation
            $("#abtn").click(function(){
                $("div").animate({left:'250 px'});
                $("div").fadeOut(3000);
            });
        });
    </script>
</body>
</html>
