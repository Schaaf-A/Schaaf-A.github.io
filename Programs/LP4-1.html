<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP4-1</title>
</head>
<body>
    <label for="copies">Number of Copies</label> <br>
    <input type="number" id="copies" name="copies">
    <button onclick="price()">Calculate Total Cost</button>
    <p id="opt"></p>

    <script>
        function price() {
            var copies = Number(document.getElementById("copies").value);
            var p = document.getElementById("opt")
            var price = 0.0;
            var total = 0.0;
            if (copies > 0 && copies < 100){
                price = 0.30;
            } else if (copies >= 100 && copies < 500){
                price = 0.28;
            } else if (copies >= 500 && copies < 750){
                price = 0.27;
            } else if (copies >= 750 && copies <= 1000){
                price = 0.26;
            } else if (copies > 1000){
                price = 0.25;
            } else {
                p.innerHTML = "invalid number of copies";
            } 

            if (price > 0){
                p.innerHTML = "Price per copy is $" + price + "<br>";
                total = price * copies;
                p.innerHTML += "Total price is $" + total.tofixed(2);
            }
        }
    </script>
</body>
</html>
