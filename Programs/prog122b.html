<body>
    <h3>Hours &emsp; Pay</h3>
    <p id="out"></p>

    <script>
    var p = "Hour &emsp; Pay <br/>";
    var lcv = 1;
        while (lcv<=40){
            p += lcv + "&emsp;" + (lcv*4) + "<br/>";
            lcv++;
        }
        document.getElementById("out") = p;
    </script>
</body>
