<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog93a</title>
</head>
<body>
    <label for="kw">Kilowatts Used</label>
    <input type="number" id="kw" name="kw" placeholder="0">
    <br>
    <button onclick="print()">Print</button>
    <br> <br>
    <p id="out"></p>
    
    <script>
        function print(){
            var kw = Number(document.getElementById("kw").value);

            var base = (kw*0.0475);
            var sub = (base*0.10);
            var util = base*0.03;
            var total = Number(base) + Number(sub) + Number(util);
            var late = total * 1.04;
            document.getElementById("out").innerHTML = 
                "&emsp; C O M P S C I &ensp; Electric <br/>" +
                "------------------------------------------------<br/>" +
                "KiloWatts Used &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; " + kw + "<br/>" +
                "------------------------------------------------<br/> <br/>" +
                "Base Rate &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; $ " + base.toFixed(2) + "<br/>" +
                "Subcharge &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; $  " + sub.toFixed(2) + "<br/>" +
                "City Tax &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &ensp; $  " + util.toFixed(2) + "<br/>" +
                "&emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &ensp; _____" + "<br/> <br/>" +
                "Total &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &ensp; $ " + total.toFixed(2) + "<br/> <br/>" +
                "Total after May 20 &emsp; &emsp; &emsp; &ensp; &ensp; $ " + late.toFixed(2);
                

        }
    </script>
</body>
</html>
