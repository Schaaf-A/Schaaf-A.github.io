<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog162a</title>
</head>
<body>
    <input type="number" id="num">
    <br>
    <button onclick="domath()">Calculate Factorial</button>

    <p id="out"></p>

    <script>
        function domath(){
            var num = Number(document.getElementById("num"));
            var prod = 1;
            
            for (lcv=2; lcv<=num; lcv++){
                prod += lcv*prod;
            }
            var p = document.getElementById("out");
            p.innerHTML = prod;
        }
    </script>
</body>
</html>
